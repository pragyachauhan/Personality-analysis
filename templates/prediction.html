  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h2 class="text-xs text-indigo-500 tracking-widest font-medium title-font mb-1">Personality and CV Analysis</h2>
    </div>
    <h3>{{prediction_text}}</h3>
    <a class="btn btn-primary" href="./home" role="button">Back</a>
<form  method='POST' action="{{url_for('predict')}}" >

  <div class="mb-3">
    <label for="opn" class="form-label">Openness</label>
    <p>(Do you enjoy new experience or thing?)</p>
    <input type="text" class="form-control" name="opn" placeholder="1-10">
  </div>
  <div class="mb-3">
    <label for="nrm" class="form-label">Neuroticism</label>
    <p>(How often you feel negativity?)</p>
    <input type="value" class="form-control" name="nrm" placeholder="1-10">
  </div>
  <div class="mb-3">
    <label for="con" class="form-label">Conscientiousness</label>
    <p>(Do you wish to do any work well and thoroughly?)</p>
    <input type="value" class="form-control" name="con" placeholder="1-10">
  </div>
  <div class="mb-3">
    <label for="agr" class="form-label">Agreeableness</label>
    <p>(How much would you like to work with your peers?)</p>
    <input type="value" class="form-control" name="agr" placeholder="1-10">
  </div>
  <div class="mb-3">
    <label for="ext" class="form-label">Extraversion </label>
    <p>(How outgoing and social interaction you like?) </p>
    <input type="value" class="form-control" name="ext" placeholder="1-10">
  </div> 
    

    <button class="flex mx-auto mt-16 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Predict</button>
